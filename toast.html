<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./toast.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div id="toast">
  </div>
  <div onclick="showSuccessToast()" class="btn btn--success">Show Success</div>
  <div onclick="showErrorToast()" class="btn btn--danger">Show Error</div>
  <script>
    function toast({title='', message='', type='info', duration = 3000}){
      const icons = {
        success: 'fa-circle-check',
        info: 'fa-circle-exclamation',
        warning: 'fa-triangle-exclamation',
        error: 'fa-bug',
      }
      const main  = document.getElementById('toast');
      if(main){
        const toastTimeout = setTimeout(() => {
            main.removeChild(toast)
          }, duration + (1200 + 1700));
        const toast = document.createElement('div');
        toast.onclick = function(e){
          if(e.target.closest('.toast__close')){
            main.removeChild(toast)
            clearTimeout(toastTimeout);
          }
        }
        toast.classList.add('toast', `toast--${type}`);
        const delay = (duration/1000).toFixed(2)
        toast.style.animation = `slideInLeft ease 1.2s, fadeOut linear 1.7s ${delay}s forwards`
        toast.innerHTML = `
            <div class="toast__icon">
              <i class="fa-solid ${icons[type]}"></i>
            </div>
            <div class="toast__body">
              <h3 class="toast__title">${title}</h3>
              <p class="toast__message">
                ${message}
              </p>
            </div>
            <div class="toast__close">
              <i class="fa-solid fa-xmark"></i>
            </div>
          `
          main.appendChild(toast);
          
      };
    }

    function showSuccessToast(){
      toast({
      title: 'Success',
      message: 'Bạn đã đăng ký thành công!',
      type: 'success',
      duration: 5000
    })
    }
    function showErrorToast(){
      toast({
      title: 'Thất bại',
      message: 'Đăng ký thất bại. Vui lòng liên hệ quản trị viên',
      type: 'error',
      duration: 5000
    })
    }
  </script>
</body>

</html>
